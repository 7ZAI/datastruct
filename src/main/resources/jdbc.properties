# 初始连接数
druid.initialSize=5
# 最小连接池数量
druid.minIdle= 10
# 最大连接池数量
druid.maxActive= 20
# 配置获取连接等待超时的时间
druid.maxWait= 60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
druid.timeBetweenEvictionRunsMillis= 60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
druid.minEvictableIdleTimeMillis= 300000
# 配置一个连接在池中最大生存的时间，单位是毫秒
druid.maxEvictableIdleTimeMillis= 900000
